<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Camera and TensorFlow.js</title>
    <style>
        #cameraCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="cameraCanvas" width="512" height="512"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        let video;
        let cameraCanvas = document.getElementById('cameraCanvas');
        let cameraCtx = cameraCanvas.getContext('2d');

        let model;

        // Загрузка модели
        async function loadModel() {
            model = await tf.loadLayersModel('./jsModel/model.json');
            console.log("Модель загружена");
        }

        // Инициализация камеры
        async function setupCamera() {
            video = document.createElement('video');
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } }
            });
            video.srcObject = stream;
            video.play();
            video.addEventListener('loadeddata', () => {
                processVideoFrame(); // Начинаем обработку
            });
        }

async function processVideoFrame() {
    // Отображаем изображение с камеры
    cameraCtx.drawImage(video, 0, 0, cameraCanvas.width, cameraCanvas.height);

    // Преобразование изображения в тензор
    let imageTensor = tf.browser.fromPixels(cameraCanvas, 3)
                                .resizeBilinear([224, 224])
                                .div(255.0)
                                .expandDims();

    // Прогоняем через модель
    const predictions = await model.predict(imageTensor);

    // Получаем предсказанную маску (224x224, один канал, от 0 до 1)
    const unetMask = predictions.squeeze();  // Убираем лишние размерности

    // Приведение маски к диапазону [0, 255]
    const maskResized = unetMask.mul(255).cast('int32');

    // Конвертация маски обратно в ImageData
    const maskImageData = await tf.browser.toPixels(maskResized);

    // Создаем пустое изображение для маски (размер 512x512)
    const maskCanvas = document.createElement('canvas');
    maskCanvas.width = cameraCanvas.width;
    maskCanvas.height = cameraCanvas.height;
    const maskCtx = maskCanvas.getContext('2d');

    // Преобразование maskImageData в изображение и масштабирование
    const maskImage = new ImageData(new Uint8ClampedArray(maskImageData), 224, 224);
    maskCtx.putImageData(maskImage, 0, 0);

    requestAnimationFrame(processVideoFrame); // Повторяем обработку
}

        // Инициализация: загрузка модели и установка камеры
        loadModel().then(setupCamera);
    </script>
</body>
</html>
