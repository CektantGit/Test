<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Camera Processing with TensorFlow.js</title>
    <style>
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #predictionCanvas {
            opacity: 0.5; /* Прозрачность для наложения */
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <canvas id="predictionCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        let video = document.getElementById('camera');
        let outputCanvas = document.getElementById('outputCanvas');
        let predictionCanvas = document.getElementById('predictionCanvas');
        let outputCtx = outputCanvas.getContext('2d');
        let predictionCtx = predictionCanvas.getContext('2d');
        let model;

        // Загрузка модели
        async function loadModel() {
            model = await tf.loadLayersModel('./jsModel/model.json');
            console.log("Модель загружена");
        }

        // Инициализация камеры
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            video.addEventListener('loadeddata', () => {
                outputCanvas.width = video.videoWidth;
                outputCanvas.height = video.videoHeight;
                predictionCanvas.width = video.videoWidth;
                predictionCanvas.height = video.videoHeight;

                processVideoFrame(); // Начинаем обработку кадров
            });
        }

        // Обработка каждого кадра с камеры
        function processVideoFrame() {
            // Рисуем текущий кадр на холсте
            outputCtx.drawImage(video, 0, 0, outputCanvas.width, outputCanvas.height);

            // Получаем изображение с холста и конвертируем в тензор
            let imageData = outputCtx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);
            let tensor = tf.browser.fromPixels(imageData)
                .resizeBilinear([224, 224])  // Меняем размер для модели
                .expandDims(0)  // Добавляем размерность для батча
                .toFloat()
                .div(255);  // Нормализуем пиксели

            // Прогоняем кадр через модель
            model.predict(tensor).then(prediction => {
                let mask = prediction.squeeze().mul(255).clipByValue(0, 255).toInt();
                renderMask(mask);
            });

            requestAnimationFrame(processVideoFrame); // Повторяем обработку для следующего кадра
        }

        // Отображение предсказанной маски поверх изображения
        function renderMask(maskTensor) {
            // Конвертируем маску в пиксели и отображаем на втором холсте
            tf.browser.toPixels(maskTensor, predictionCanvas).then(() => {
                predictionCtx.clearRect(0, 0, predictionCanvas.width, predictionCanvas.height);
                predictionCtx.drawImage(predictionCanvas, 0, 0, predictionCanvas.width, predictionCanvas.height);
            });
        }

        // Инициализация: загрузка модели и установка камеры
        loadModel().then(setupCamera);
    </script>
</body>
</html>
