<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR with DOM Overlay</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #startARButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      /*display: none; /* Изначально скрыто */
      gap: 10px;
    }
    #cameraInfo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: blue;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Кнопка для старта AR -->
  <button id="startARButton">Старт AR</button>

  <!-- Интерфейсные элементы для AR (DOM Overlay) -->
  <div id="ui">
    <button id="createPlane">Создать плоскость</button>
    <button id="getCameraInfo">Получить информацию о камере</button>
  </div>
  <div id="cameraInfo"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "ARButton": "https://unpkg.com/three@0.165.0/examples/jsm/webxr/ARButton.js"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'ARButton';

    let scene, camera, renderer, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let plane = null;
    let planeCreated = false;  // Флаг для проверки, была ли создана плоскость

    async function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;

      // Кнопка для старта AR с настройкой DOM Overlay
      document.body.appendChild(ARButton.createButton(renderer, {
        optionalFeatures: ['dom-overlay', 'dom-overlay-for-handheld-ar'],
        domOverlay: { root: document.body }
      }));

      // Обработчики событий для кнопок внутри AR
      document.getElementById('createPlane').addEventListener('click', createPlane);
      document.getElementById('getCameraInfo').addEventListener('click', getCameraInfo);

      window.addEventListener('resize', onWindowResize, false);
    }

    async function createPlane() {

        planeCreated = true; // Отмечаем, что плоскость создана
        plane = new THREE.Mesh(
          new THREE.PlaneGeometry(0.5, 0.5),
          new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide })
        );
        plane.position.setFromMatrixPosition(reticle.matrix);
        plane.rotation.setFromRotationMatrix(reticle.matrix);
        scene.add(plane);
      
    }

    function getCameraInfo() {
      const quaternion = camera.quaternion.clone();
      const rotation = new THREE.Euler().setFromQuaternion(quaternion, 'YXZ');
      const angleToGravity = Math.abs(rotation.x * (180 / Math.PI));

      const cameraInfoElement = document.getElementById('cameraInfo');
      
      if (plane) {
        const planeWorldPosition = new THREE.Vector3();
        plane.getWorldPosition(planeWorldPosition);
        const zDifference = Math.abs(camera.position.z - planeWorldPosition.z);
        cameraInfoElement.innerHTML = `
          Угол камеры относительно гравитации: ${angleToGravity.toFixed(2)}°<br>
          Разница по Z: ${zDifference.toFixed(2)}
        `;
      } else {
        cameraInfoElement.innerHTML = `Плоскость не создана.`;
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSourceRequested === false) {
          session.requestReferenceSpace('viewer').then((referenceSpace) => {
            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];

            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    init().then(animate);
  </script>
</body>
</html>
