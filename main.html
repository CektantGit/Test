<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Camera Access Example</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <button id="startAR">Start AR</button>
  <canvas id="cameraCanvas"></canvas>

  <script>
    const canvas = document.getElementById('cameraCanvas');
    const gl = canvas.getContext('webgl2', { xrCompatible: true });

    async function startAR() {
      if (!navigator.xr) {
        alert('WebXR not supported');
        return;
      }

      try {
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['camera-access']
        });

        const binding = new XRWebGLBinding(session, gl);
        const baseLayer = new XRWebGLLayer(session, gl);
        session.updateRenderState({ baseLayer });

        const referenceSpace = await session.requestReferenceSpace('local');

        session.requestAnimationFrame(onXRFrame);

        async function onXRFrame(time, frame) {
          session.requestAnimationFrame(onXRFrame);

          const pose = frame.getViewerPose(referenceSpace);
          if (pose) {
            const view = pose.views[0];
            const viewport = session.renderState.baseLayer.getViewport(view);
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const cameraImage = await getCameraImage(binding);
            if (cameraImage) {
              const img = new Image();
              img.src = cameraImage;
              img.onload = () => {
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              };
            }
          }
        }

        async function getCameraImage(binding) {
          // This function should use the binding to get the camera image as a data URL or blob
          // Actual implementation might vary based on available APIs
          // Placeholder implementation:
          return new Promise(resolve => {
            const img = 'data:image/png;base64,...'; // Replace with actual camera image data URL
            resolve(img);
          });
        }

        document.getElementById('startAR').addEventListener('click', startAR);
      } catch (error) {
        console.error('Failed to start AR session:', error);
      }
    }
  </script>
</body>
</html>
