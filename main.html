<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR with Raycast</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #startARButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      gap: 10px;
    }
    #cameraInfo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: blue;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button id="startARButton">Старт AR</button>
  <div id="ui">
    <button id="createPlane">Создать плоскость</button>
    <button id="getCameraInfo">Получить информацию о камере</button>
  </div>
  <div id="cameraInfo"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "ARButton": "https://unpkg.com/three@0.165.0/examples/jsm/webxr/ARButton.js"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'ARButton';

    let scene, camera, renderer, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let plane = null;
    let planeCreated = false;

    async function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;

      document.body.appendChild(ARButton.createButton(renderer, {
        optionalFeatures: ['dom-overlay', 'dom-overlay-for-handheld-ar'],
        domOverlay: { root: document.body }
      }));

      const geometry = new THREE.PlaneGeometry(0.1, 0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
      reticle = new THREE.Mesh(geometry, material);
      reticle.visible = false;
      scene.add(reticle);

      document.getElementById('createPlane').addEventListener('click', createPlane);
      document.getElementById('getCameraInfo').addEventListener('click', getCameraInfo);

      window.addEventListener('resize', onWindowResize, false);

      // Инициализация XR-сессии
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar')
          .then((supported) => {
            if (supported) {
              document.getElementById('startARButton').addEventListener('click', onRequestSession);
            } else {
              console.log('AR не поддерживается на этом устройстве.');
            }
          });
      }
    }

    async function onRequestSession() {
      const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local', 'hit-test'] });
      renderer.xr.setSession(session);
      session.addEventListener('end', onSessionEnded);
      session.requestReferenceSpace('viewer').then((referenceSpace) => {
        hitTestSourceRequested = false;
        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
          hitTestSource = source;
          hitTestSourceRequested = true;
        });
      });
      session.requestReferenceSpace('local').then((referenceSpace) => {
        renderer.xr.setReferenceSpace(referenceSpace);
        session.requestAnimationFrame(onXRFrame);
      });
    }

    function onSessionEnded() {
      hitTestSourceRequested = false;
      hitTestSource = null;
      document.getElementById('startARButton').style.display = 'block';
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const session = renderer.xr.getSession();

        if (hitTestSourceRequested) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const referenceSpace = renderer.xr.getReferenceSpace();
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    async function onXRFrame(t, frame) {
      // Запрашиваем новый кадр
      await renderer.xr.updateFrame();
      renderer.setAnimationLoop(render);
    }

    init().then(animate);
  </script>
</body>
</html>
