<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with WebXR</title>
  
  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/vr/ARButton.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    .button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 150px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #startARBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startARBtn">Start AR</button>
  <div class="overlay" style="display: none;">
    <button class="button" id="placeFlowerBtn">Place/Move Flower</button>
    <button class="button" id="showInfoBtn">Show Info</button>
    <button class="button" id="downloadImageBtn">Download Image</button>
  </div>
  <div class="info" id="info">Information will be displayed here.</div>

  <script>
    let flower, reticle, camera, scene, renderer, session, binding;
    let flowerPlaced = false;
    let zDistance = 0;
    let rotationVector = new THREE.Vector3(0, 0, 0);

    async function activateXR() {
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      const gl = canvas.getContext('webgl', {xrCompatible: true});

      // Request a session with camera access
      session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['camera-access', 'hit-test', 'dom-overlay'],
        domOverlay: { root: document.body }
      });

      binding = new XRWebGLBinding(session, gl);
      session.updateRenderState({baseLayer: new XRWebGLLayer(session, gl)});

      const referenceSpace = await session.requestReferenceSpace('local');
      const hitTestSource = await session.requestHitTestSource({ space: referenceSpace });

      renderer = new THREE.WebGLRenderer({canvas: canvas, context: gl, alpha: true});
      renderer.autoClear = false;
      camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;
      scene = new THREE.Scene();

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(10, 15, 10);
      scene.add(directionalLight);

      const loader = new THREE.GLTFLoader();
      loader.load('https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf', (gltf) => {
        reticle = gltf.scene;
        reticle.visible = false;
        scene.add(reticle);
      });

      loader.load('https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf', (gltf) => {
        flower = gltf.scene;
      });

      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && reticle) {
            const hitPose = hitTestResults[0].getPose(referenceSpace);
            reticle.visible = true;
            reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
            reticle.updateMatrixWorld(true);
          }

          renderer.render(scene, camera);
        }
      };

      session.requestAnimationFrame(onXRFrame);

      document.getElementById('startARBtn').style.display = 'none';
      document.querySelector('.overlay').style.display = 'block';

      document.getElementById('placeFlowerBtn').addEventListener('click', placeFlower);
      document.getElementById('showInfoBtn').addEventListener('click', showInfo);
      document.getElementById('downloadImageBtn').addEventListener('click', downloadImage);
    }

    async function startAR() {
      if (navigator.xr) {
        await activateXR();
      } else {
        alert('WebXR not supported');
      }
    }

    async function placeFlower() {
      if (!flower) return;

      if (!flowerPlaced) {
        const flowerClone = flower.clone();
        flowerClone.position.copy(reticle.position);
        flowerClone.name = 'sunflower';
        scene.add(flowerClone);
        flowerPlaced = true;
      } else {
        const flowerInScene = scene.children.find(child => child.name === 'sunflower');
        if (flowerInScene) {
          flowerInScene.position.copy(reticle.position);
        }
      }
    }

    function showInfo() {
      if (!flowerPlaced) {
        document.getElementById('info').innerText = 'Flower not placed yet.';
        return;
      }

      const flowerInScene = scene.children.find(child => child.name === 'sunflower');
      if (!flowerInScene) {
        document.getElementById('info').innerText = 'Flower not found.';
        return;
      }

      const radToDeg = 180 / Math.PI;
      const rotationVectorDegrees = new THREE.Vector3(
        rotationVector.x * radToDeg,
        rotationVector.y * radToDeg,
        rotationVector.z * radToDeg
      );

      document.getElementById('info').innerText = 
        `Distance Z: ${zDistance}\n` +
        `Camera to Gravity Angle: (${rotationVectorDegrees.x.toFixed(2)}°, ${rotationVectorDegrees.y.toFixed(2)}°, ${rotationVectorDegrees.z.toFixed(2)}°)`;
    }

    async function downloadImage() {
      if (!binding) {
        console.error('XRWebGLBinding is not initialized.');
        return;
      }

      const frame = await session.requestAnimationFrame();
      const pose = frame.getViewerPose(await session.requestReferenceSpace('local'));
      const view = pose.views[0];

      if (view.camera) {
        const cameraTexture = binding.getCameraImage(view.camera);

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const width = cameraTexture.width;
        const height = cameraTexture.height;
        canvas.width = width;
        canvas.height = height;

        // Draw the camera image to the canvas
        context.drawImage(cameraTexture.image, 0, 0, width, height);

        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'camera_image.png';
        link.click();
      } else {
        console.error('No camera image available.');
      }
    }

    document.getElementById('startARBtn').addEventListener('click', startAR);
  </script>
</body>
</html>
