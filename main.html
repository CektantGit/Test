<!DOCTYPE html>
<html>
<head>
  <title>WebXR AR Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 1; color: white; }
    button { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <div id="info">
    <button id="createPlane">Создать плоскость</button>
    <button id="getCameraInfo">Получить информацию о камере</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/jsm/webxr/ARButton.js"></script>

  <script>
    let scene, camera, renderer, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let plane = null;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(THREE.ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.05, 0.06, 32).rotateX(- Math.PI / 2),
        new THREE.MeshBasicMaterial()
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      window.addEventListener('resize', onWindowResize, false);

      document.getElementById('createPlane').addEventListener('click', createPlane);
      document.getElementById('getCameraInfo').addEventListener('click', getCameraInfo);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function createPlane() {
      if (reticle.visible) {
        if (plane) {
          scene.remove(plane);
        }
        plane = new THREE.Mesh(
          new THREE.PlaneGeometry(0.5, 0.5),
          new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide })
        );
        plane.position.setFromMatrixPosition(reticle.matrix);
        plane.rotation.setFromRotationMatrix(reticle.matrix);
        scene.add(plane);
      }
    }

    function getCameraInfo() {
      const quaternion = camera.quaternion.clone();
      const rotation = new THREE.Euler().setFromQuaternion(quaternion, 'YXZ');
      const angleToGravity = Math.abs(rotation.x * (180 / Math.PI));
      
      if (plane) {
        const planeWorldPosition = new THREE.Vector3();
        plane.getWorldPosition(planeWorldPosition);
        const zDifference = Math.abs(camera.position.z - planeWorldPosition.z);
        console.log('Камера относительно гравитации:', angleToGravity.toFixed(2));
        console.log('Разница по Z:', zDifference.toFixed(2));
      } else {
        console.log('Плоскость не создана.');
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSourceRequested === false) {
          session.requestReferenceSpace('viewer').then((referenceSpace) => {
            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];

            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
