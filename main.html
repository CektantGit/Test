<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Камера</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>WebXR Камера</h1>
    <button id="startButton">Запустить WebXR</button>
    <button id="downloadButton" style="display:none;">Скачать изображение</button>
    <script>
        let xrSession = null;
        let xrReferenceSpace = null;
        let imageURL = null;

        async function startWebXR() {
            try {
                // Запрашиваем сессию WebXR с разрешением на использование камеры
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['camera-access']
                });

                // Создаем WebGL контекст и привязываем его к сессии WebXR
                const canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                const gl = canvas.getContext('webgl');
                const binding = new XRWebGLBinding(xrSession, gl);

                // Запрашиваем пространство отсчета
                xrReferenceSpace = await xrSession.requestReferenceSpace('local');

                // Запускаем цикл обновления кадров
                xrSession.requestAnimationFrame(async function onFrame(time, xrFrame) {
                    const viewerPose = xrFrame.getViewerPose(xrReferenceSpace);

                    for (const view of viewerPose.views) {
                        if (view.camera) {
                            // Получаем текстуру изображения с камеры
                            const cameraTexture = binding.getCameraImage(view.camera);

                            // Создаем новый холст для изображения с камеры
                            canvas.width = view.viewport.width;
                            canvas.height = view.viewport.height;
                            const ctx = canvas.getContext('2d');
                            const imageData = new Uint8Array(canvas.width * canvas.height * 4);
                            gl.readPixels(0, 0, canvas.width, canvas.height, gl.RGBA, gl.UNSIGNED_BYTE, imageData);

                            // Рисуем данные изображения на холсте
                            const imageDataObj = new ImageData(new Uint8ClampedArray(imageData), canvas.width, canvas.height);
                            ctx.putImageData(imageDataObj, 0, 0);

                            // Сохраняем URL изображения
                            imageURL = canvas.toDataURL('image/png');

                            // Показываем кнопку для скачивания изображения
                            document.getElementById('downloadButton').style.display = 'block';
                        }
                    }

                    // Запрашиваем следующий кадр
                    xrSession.requestAnimationFrame(onFrame);
                });
            } catch (error) {
                console.error('Ошибка при запуске WebXR:', error);
            }
        }

        // Обработчик кнопки для запуска WebXR
        document.getElementById('startButton').addEventListener('click', () => {
            if (navigator.xr) {
                startWebXR();
            } else {
                alert('WebXR не поддерживается в вашем браузере.');
            }
        });

        // Обработчик кнопки для скачивания изображения
        document.getElementById('downloadButton').addEventListener('click', () => {
            if (imageURL) {
                const link = document.createElement('a');
                link.href = imageURL;
                link.download = 'camera-image.png';
                link.click();
            } else {
                alert('Изображение еще не готово для скачивания.');
            }
        });
    </script>
</body>
</html>
