<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with WebXR</title>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/vr/ARButton.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    /* Styles for the overlay buttons */
    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    .button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 150px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #startARBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startARBtn">Start AR</button>
  <div class="overlay" style="display: none;">
    <button class="button" id="placeFlowerBtn">Place/Move Flower</button>
    <button class="button" id="showInfoBtn">Show Info</button>
  </div>
  <div class="info" id="info">Information will be displayed here.</div>

  <script>
    let flower, reticle, camera, scene, renderer, session, glBinding, dcamera, camBinding;
    let flowerPlaced = false;
    var zDistance = 0;
    var rotationVector = new THREE.Vector3(0, 0, 0);
    var framebuffer, texture;
    let captureNext = false;

    async function activateXR() {
      // Create a canvas element and initialize a WebGL context that is compatible with WebXR.
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      const gl = canvas.getContext('webgl', { xrCompatible: true });


      

      
      // Initialize a WebXR session using "immersive-ar".
      session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test', 'dom-overlay', 'camera-access' ], domOverlay: { root: document.body } });
      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

      glBinding = new XRWebGLBinding(session, gl);

      // Create a reference space for AR.
      const referenceSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      // Initialize Three.js
      renderer = new THREE.WebGLRenderer({ canvas: canvas, context: gl, alpha: true });
      renderer.autoClear = false;
      camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;
      scene = new THREE.Scene();

      // Add a light source
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(10, 15, 10);
      scene.add(directionalLight);

      // Add a reticle (crosshair) and a flower model
      const loader = new THREE.GLTFLoader();
      loader.load('https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf', (gltf) => {
        reticle = gltf.scene;
        reticle.visible = false;
        scene.add(reticle);
      });

      loader.load('https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf', (gltf) => {
        flower = gltf.scene;
      });

      // Create a framebuffer to read pixels from
      framebuffer = gl.createFramebuffer();
      gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);

      // Create a texture to store the pixels
      texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);
      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, canvas.width, canvas.height, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);

      // Attach the texture to the framebuffer
      gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, 0);

      // Rendering loop
      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        // Bind the graphics framebuffer to the baseLayer's framebuffer
        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        // Get the viewer pose and update camera
        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];


	  if (!captureNext) {
	  captureNext = true;
          dcamera = view.camera;
	  camBinding = glBinding.getCameraImage(dcamera);
	  }
          
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          // Update the reticle position based on hit test results
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && reticle) {
            const hitPose = hitTestResults[0].getPose(referenceSpace);
            reticle.visible = true;
            reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
            reticle.updateMatrixWorld(true);
          }
          const flowerInScene = scene.children.find(child => child.name === 'sunflower');
          if (flowerInScene) {
            zDistance = flowerInScene.position.y - pose.views[0].transform.position.y;

            const cameraOrientation = pose.views[0].transform.orientation;
            const cameraQuaternion = new THREE.Quaternion(cameraOrientation.x, cameraOrientation.y, cameraOrientation.z, cameraOrientation.w);

            // Vector pointing down (gravity)
            const gravityVector = new THREE.Vector3(0, -1, 0);

            // Vector pointing down relative to the current camera orientation
            const downVector = new THREE.Vector3(0, 0, -1).applyQuaternion(cameraQuaternion);

            // Compute the angle between the camera vector and gravity
            const angle = downVector.angleTo(gravityVector);

            // Compute the axis of rotation to align the camera with gravity
            const rotationAxis = new THREE.Vector3().crossVectors(downVector, gravityVector).normalize();

            // Create a quaternion for rotating the camera
            const rotationQuaternion = new THREE.Quaternion().setFromAxisAngle(rotationAxis, angle);

            // Convert the rotation quaternion to Euler angles
            const euler = new THREE.Euler().setFromQuaternion(rotationQuaternion, 'XYZ');

            // Rotation vector in Euler angles
            rotationVector = new THREE.Vector3(euler.x, euler.y, euler.z);
          }

          // Render the scene with THREE.WebGLRenderer
          renderer.render(scene, camera);
        }
      };

      session.requestAnimationFrame(onXRFrame);

      // Hide the start button and show the overlay buttons
      document.getElementById('startARBtn').style.display = 'none';
      document.querySelector('.overlay').style.display = 'block';

      // Add event listeners for buttons
      document.getElementById('placeFlowerBtn').addEventListener('click', placeFlower);
      document.getElementById('showInfoBtn').addEventListener('click', showInfo);
    }

    async function startAR() {
      if (navigator.xr) {
        // Start the AR session
        await activateXR();
      } else {
        alert('WebXR not supported');
      }
    }

    async function placeFlower() {
      if (!flower) return;

      if (!flowerPlaced) {
        // Clone the flower and place it at reticle position
        const flowerClone = flower.clone();
        flowerClone.position.copy(reticle.position);
        flowerClone.name = 'sunflower';
        scene.add(flowerClone);
        flowerPlaced = true;
      } else {
        // Move the existing flower to the reticle position
        const flowerInScene = scene.children.find(child => child.name === 'sunflower');
        if (flowerInScene) {
          flowerInScene.position.copy(reticle.position);
        }
      }
    }

    function showInfo() {
      if (!flowerPlaced) {
        document.getElementById('info').innerText = 'Flower not placed yet.';
        return;
      }

      const flowerInScene = scene.children.find(child => child.name === 'sunflower');
      if (!flowerInScene) {
        document.getElementById('info').innerText = 'Flower not found.';
        return;
      }

      // Calculate Z distance between the flower and the camera
      // const pose = frame.getViewerPose(referenceSpace);
      // const position = xrPose.views[0].transform.position;
      // const distanceZ = flowerInScene.position.y - position.y;
      
      // Calculate angle between camera forward vector and gravity direction
      // const cameraDirection = new THREE.Vector3();
      // camera.getWorldDirection(cameraDirection);
      // const gravity = new THREE.Vector3(0, 0, -1); // Assuming gravity points in -Z direction
      // const angle = new THREE.Vector3().crossVectors(camera.getWorldDirection(new THREE.Vector3()), new THREE.Vector3(0, -1, 0)).normalize();
      // const angle = cameraDirection.angleTo(gravity) * (180 / Math.PI); // Convert radians to degrees

      // Convert rotation angles from radians to degrees
      const radToDeg = 180 / Math.PI;
      const rotationVectorDegrees = new THREE.Vector3(
        rotationVector.x * radToDeg,
        rotationVector.y * radToDeg,
        rotationVector.z * radToDeg
      );

      document.getElementById('info').innerText = 
        `Distance Z: ${zDistance}\n` +
        `Camera to Gravity Angle: (${rotationVectorDegrees.x.toFixed(2)}°, ${rotationVectorDegrees.y.toFixed(2)}°, ${rotationVectorDegrees.z.toFixed(2)}°)`;

      // Capture the image from the AR scene
      captureImage();
    }

    function captureImage() {
      const gl = renderer.getContext();
      gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
      const viewport = renderer.getSize(new THREE.Vector2());
      const pixels = new Uint8Array(viewport.width * viewport.height * 4);
      gl.readPixels(0, 0, viewport.width, viewport.height, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

      // Create an image data URL from the pixel data
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const context = canvas.getContext('2d');
      const imageData = context.createImageData(viewport.width, viewport.height);
      imageData.data.set(pixels);
      context.putImageData(imageData, 0, 0);

      // Create a download link
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'ar_image.png';
      link.click();
	captureNext = false;
    }

    // Add event listener for the start button
    document.getElementById('startARBtn').addEventListener('click', startAR);
  </script>
</body>
</html>
