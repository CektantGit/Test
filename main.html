<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with WebXR</title>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/vr/ARButton.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    .button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 150px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #startARBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Styles for the thumbnail */
    .thumbnail {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 10;
    }
    .thumbnail img {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <button id="startARBtn">Start AR</button>
  <div class="overlay" style="display: none;">
    <button class="button" id="placeFlowerBtn">Place/Move Flower</button>
    <button class="button" id="showInfoBtn">Show Info</button>
  </div>
  <div class="info" id="info">Information will be displayed here.</div>
  <div class="thumbnail" id="thumbnail" style="display: none;">
    <img id="thumbnailImg" src="" alt="Thumbnail">
  </div>

  <script>
    let flower, reticle, camera, scene, renderer, session;
    let flowerPlaced = false;
    let zDistance = 0;
    let rotationVector = new THREE.Vector3(0, 0, 0);
    let imageData = null; // Global variable to store the captured image data

    async function activateXR() {
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      const gl = canvas.getContext('webgl', {xrCompatible: true});
      
      session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test', 'dom-overlay', 'camera-access'],
        domOverlay: { root: document.body }
      });
      session.updateRenderState({baseLayer: new XRWebGLLayer(session, gl)});

      const referenceSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      renderer = new THREE.WebGLRenderer({canvas: canvas, context: gl, alpha: true});
      renderer.autoClear = false;
      camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;
      scene = new THREE.Scene();
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(10, 15, 10);
      scene.add(directionalLight);

      const loader = new THREE.GLTFLoader();
      loader.load('https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf', (gltf) => {
        reticle = gltf.scene;
        reticle.visible = false;
        scene.add(reticle);
      });

      loader.load('https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf', (gltf) => {
        flower = gltf.scene;
      });

      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && reticle) {
            const hitPose = hitTestResults[0].getPose(referenceSpace);
            reticle.visible = true;
            reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
            reticle.updateMatrixWorld(true);
          }
          const flowerInScene = scene.children.find(child => child.name === 'sunflower');
          if (flowerInScene) {
            zDistance = flowerInScene.position.y - pose.views[0].transform.position.y;

            const cameraOrientation = pose.views[0].transform.orientation;
            const cameraQuaternion = new THREE.Quaternion(cameraOrientation.x, cameraOrientation.y, cameraOrientation.z, cameraOrientation.w);

            const gravityVector = new THREE.Vector3(0, -1, 0);
            const downVector = new THREE.Vector3(0, 0, -1).applyQuaternion(cameraQuaternion);
            const angle = downVector.angleTo(gravityVector);
            const rotationAxis = new THREE.Vector3().crossVectors(downVector, gravityVector).normalize();
            const rotationQuaternion = new THREE.Quaternion().setFromAxisAngle(rotationAxis, angle);
            const euler = new THREE.Euler().setFromQuaternion(rotationQuaternion, 'XYZ');
            rotationVector = new THREE.Vector3(euler.x, euler.y, euler.z);
          }

          renderer.render(scene, camera);

          // Capture the camera image data
// Capture the camera image data
if (session.updateRenderState) {
  const layer = session.renderState.baseLayer;
  const gl = layer.context;
  const width = layer.viewport.width;
  const height = layer.viewport.height;
  const imageData = new Uint8Array(width * height * 4);
  
  gl.bindFramebuffer(gl.FRAMEBUFFER, layer.framebuffer);
  gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, imageData);

  // Создаем Canvas и получаем его контекст
  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');

  // Создаем ImageData объект и рисуем его на Canvas
  const data = new ImageData(new Uint8ClampedArray(imageData), width, height);
  ctx.putImageData(data, 0, 0);

  // Преобразуем Canvas в Data URL
  const dataURL = canvas.toDataURL('image/png');

  // Создаем ссылку для скачивания
  const link = document.createElement('a');
  link.href = dataURL;
  link.download = 'image.png'; // Имя файла для скачивания
  document.body.appendChild(link);
  link.click(); // Инициируем скачивание
  document.body.removeChild(link); // Удаляем ссылку из документа
}
        }
      };

      session.requestAnimationFrame(onXRFrame);

      document.getElementById('startARBtn').style.display = 'none';
      document.querySelector('.overlay').style.display = 'block';

      document.getElementById('placeFlowerBtn').addEventListener('click', placeFlower);
      document.getElementById('showInfoBtn').addEventListener('click', showInfo);
    }

    async function startAR() {
      if (navigator.xr) {
        await activateXR();
      } else {
        alert('WebXR not supported');
      }
    }

    async function placeFlower() {
      if (!flower) return;

      if (!flowerPlaced) {
        const flowerClone = flower.clone();
        flowerClone.position.copy(reticle.position);
        flowerClone.name = 'sunflower';
        scene.add(flowerClone);
        flowerPlaced = true;
      } else {
        const flowerInScene = scene.children.find(child => child.name === 'sunflower');
        if (flowerInScene) {
          flowerInScene.position.copy(reticle.position);
        }
      }
    }

    function showInfo() {
      if (!flowerPlaced) {
        document.getElementById('info').innerText = 'Flower not placed yet.';
        return;
      }

      const flowerInScene = scene.children.find(child => child.name === 'sunflower');
      if (!flowerInScene) {
        document.getElementById('info').innerText = 'Flower not found.';
        return;
      }

     /* const canvas = document.createElement('canvas');
      canvas.width = session.renderState.baseLayer.viewport.width;
      canvas.height = session.renderState.baseLayer.viewport.height;
      const ctx = canvas.getContext('2d');
      if (imageData) {
        const imageDataObject = new ImageData(new Uint8ClampedArray(imageData), canvas.width, canvas.height);
        ctx.putImageData(imageDataObject, 0, 0);
        const thumbnailImg = document.getElementById('thumbnailImg');
        thumbnailImg.src = canvas.toDataURL();
        document.getElementById('thumbnail').style.display = 'block';
      }
*/
      const radToDeg = 180 / Math.PI;
      const rotationVectorDegrees = new THREE.Vector3(
        rotationVector.x * radToDeg,
        rotationVector.y * radToDeg,
        rotationVector.z * radToDeg
      );

      document.getElementById('info').innerText = 
        `Distance Z: ${zDistance}\n` +
        `Camera to Gravity Angle: (${rotationVectorDegrees.x.toFixed(2)}°, ${rotationVectorDegrees.y.toFixed(2)}°, ${rotationVectorDegrees.z.toFixed(2)}°)`;
    }

    document.getElementById('startARBtn').addEventListener('click', startAR);
  </script>
</body>
</html>
