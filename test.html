<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Segmentation (Original Working Version)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.16.0"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR</button>
  <canvas id="maskCanvas" width="224" height="224"></canvas>
  <div id="info">Status: idle</div>

  <script>
    let model, gl, session, glBinding;
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const tempCanvas = new OffscreenCanvas(224, 224);
    const tempCtx = tempCanvas.getContext('2d');
    const fpsList = [];

    async function loadModel() {
      await tf.setBackend('webgl');
      await tf.ready();
      model = await tf.loadLayersModel('./jsModel/model.json');
      document.getElementById('info').textContent = '✅ Model loaded';
    }

    async function startAR() {
      await loadModel();

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      gl = canvas.getContext('webgl', { xrCompatible: true });

      session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['camera-access', 'dom-overlay'],
        domOverlay: { root: document.body }
      });

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      const refSpace = await session.requestReferenceSpace('local');
      glBinding = new XRWebGLBinding(session, gl);

      let lastTime = performance.now();

      session.requestAnimationFrame(function onFrame(time, frame) {
        session.requestAnimationFrame(onFrame);
        const pose = frame.getViewerPose(refSpace);
        if (!pose) return;

        const view = pose.views[0];
        const tex = glBinding.getCameraImage(view.camera);
        if (!tex) return;

        const fb = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);

        const t0 = performance.now();

        const w = view.camera.width;
        const h = view.camera.height;
        const pixels = new Uint8Array(w * h * 4);
        gl.readPixels(0, 0, w, h, gl.RGBA, gl.UNSIGNED_BYTE, pixels);
        const imageData = new ImageData(new Uint8ClampedArray(pixels), w, h);

        createImageBitmap(imageData).then(async img => {
          tempCtx.clearRect(0, 0, 224, 224);
          tempCtx.drawImage(img, 0, 0, 224, 224);

          const input = tf.tidy(() =>
            tf.browser.fromPixels(tempCanvas).toFloat().div(255).expandDims()
          );
          await tf.nextFrame();
          const t1 = performance.now();

          const prediction = await model.predict(input);
          await tf.nextFrame();
          const t2 = performance.now();

          const mask = tf.tidy(() =>
            tf.sub(1, prediction.squeeze()).clipByValue(0, 1)
          );
          await tf.browser.toPixels(mask, maskCanvas);
          mask.dispose();
          tf.dispose([input, prediction]);

          const t3 = performance.now();
          const now = performance.now();
          const delta = now - lastTime;
          lastTime = now;
          fpsList.push(1000 / delta);
          if (fpsList.length > 30) fpsList.shift();
          const avgFps = fpsList.reduce((a, b) => a + b, 0) / fpsList.length;

          document.getElementById('info').textContent =
            `Pre: ${(t1 - t0).toFixed(1)}ms | ` +
            `Infer: ${(t2 - t1).toFixed(1)}ms | ` +
            `Post: ${(t3 - t2).toFixed(1)}ms | ` +
            `FPS: ${avgFps.toFixed(1)}`;
        });
      });

      document.getElementById('startBtn').style.display = 'none';
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      if (!navigator.xr) {
        alert('WebXR is not supported on this device/browser');
        return;
      }
      startAR().catch(err => {
        document.getElementById('info').textContent = '❌ Error: ' + err.message;
        console.error(err);
      });
    });
  </script>
</body>
</html>
