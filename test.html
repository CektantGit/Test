<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultra Fast AR Segmentation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.16.0"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
      white-space: pre-wrap;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR</button>
  <canvas id="maskCanvas" width="224" height="224"></canvas>
  <div id="info">Status: idle</div>

  <script>
    let model;
    let gl, session, glBinding;
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const tempCanvas = new OffscreenCanvas(224, 224);
    const tempCtx = tempCanvas.getContext('2d');
    const processingLock = { busy: false };
    const imageBuffer = new Uint8ClampedArray(224 * 224 * 4);
    const fpsHistory = [];

    async function loadModel() {
      await tf.setBackend('webgl');
      await tf.ready();
      model = await tf.loadLayersModel('jsModel/model.json');
      log("✅ Model loaded");
    }

    function log(msg) {
      document.getElementById('info').textContent = msg;
    }

    async function startAR() {
      await loadModel();

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      gl = canvas.getContext('webgl', { xrCompatible: true });

      try {
        session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['camera-access', 'dom-overlay'],
          domOverlay: { root: document.body }
        });
      } catch (e) {
        log('❌ AR session failed: ' + e.message);
        return;
      }

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      const referenceSpace = await session.requestReferenceSpace('local');
      glBinding = new XRWebGLBinding(session, gl);

      let lastFrameTime = performance.now();

      session.requestAnimationFrame(function onFrame(time, frame) {
        session.requestAnimationFrame(onFrame);
        if (processingLock.busy) return;

        const pose = frame.getViewerPose(referenceSpace);
        if (!pose) return;

        const view = pose.views[0];
        const tex = glBinding.getCameraImage(view.camera);
        if (!tex) return;

        processingLock.busy = true;

        const t0 = performance.now();

        const fb = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);

        const w = view.camera.width;
        const h = view.camera.height;
        const pixels = new Uint8Array(w * h * 4);
        gl.readPixels(0, 0, w, h, gl.RGBA, gl.UNSIGNED_BYTE, pixels);
        const imageData = new ImageData(new Uint8ClampedArray(pixels), w, h);

        createImageBitmap(imageData).then(async bitmap => {
          tempCtx.clearRect(0, 0, 224, 224);
          tempCtx.drawImage(bitmap, 0, 0, 224, 224);

          const input = tf.browser.fromPixels(tempCanvas, 3)
                                  .toFloat()
                                  .div(255.0)
                                  .expandDims();

          await tf.nextFrame(); // remove any async GPU stall

          const t1 = performance.now();
          const pred = await model.predict(input); // [1, 224, 224, 1]
          await tf.nextFrame();

          const t2 = performance.now();

          const predData = await pred.data(); // Float32Array [0..1]

          // === Fastest possible postprocess ===
          for (let i = 0; i < 224 * 224; i++) {
            const val = 255 - Math.round(predData[i] * 255);
            const j = i * 4;
            imageBuffer[j + 0] = val; // R
            imageBuffer[j + 1] = val; // G
            imageBuffer[j + 2] = val; // B
            imageBuffer[j + 3] = 255; // A
          }

          const maskImg = new ImageData(imageBuffer, 224, 224);
          maskCtx.putImageData(maskImg, 0, 0);

          tf.dispose([input, pred]);

          const t3 = performance.now();

          const now = performance.now();
          const frameTime = now - lastFrameTime;
          lastFrameTime = now;
          fpsHistory.push(1000 / frameTime);
          if (fpsHistory.length > 30) fpsHistory.shift();
          const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;

          log(`✅ Pre: ${(t1 - t0).toFixed(1)}ms | Infer: ${(t2 - t1).toFixed(1)}ms | Post: ${(t3 - t2).toFixed(1)}ms | FPS: ${avgFps.toFixed(1)}`);
          processingLock.busy = false;
        });
      });

      document.getElementById('startBtn').style.display = 'none';
    }

    document.getElementById('startBtn').addEventListener('click', startAR);
  </script>
</body>
</html>
