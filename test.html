<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>addEventListener Fix</title>
</head>
<body>
  <button id="startBtn">Click me</button>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('startBtn');
      console.log("Got button:", btn);
      if (btn && typeof btn.addEventListener === 'function') {
        btn.addEventListener('click', () => {
          alert('It works!');
        });
      } else {
        console.error("startBtn not found or not a button");
      }
    });
  </script>
</body>
</html>
