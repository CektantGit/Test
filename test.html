<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Max Speed AR Segmentation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.16.0"></script>
  <style>
    html, body { margin: 0; overflow: hidden; background: black; }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
    }
    #maskCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR</button>
  <canvas id="maskCanvas" width="224" height="224"></canvas>
  <div id="info">Loading...</div>

  <script>
    let model;
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = 224;
    tempCanvas.height = 224;
    const tempCtx = tempCanvas.getContext('2d');

    const imageBuffer = new Uint8ClampedArray(224 * 224 * 4);
    const maskImageData = new ImageData(imageBuffer, 224, 224);
    const info = document.getElementById('info');

    let video, stream, lastFrameTime = performance.now(), fpsList = [];

    async function setupModel() {
      await tf.setBackend('webgl');
      await tf.ready();
      model = await tf.loadLayersModel('./jsModel/model.json');
      info.textContent = 'Model loaded. Click start.';
    }

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video = document.createElement('video');
      video.srcObject = stream;
      await video.play();
      video.width = 224;
      video.height = 224;
      info.textContent = 'Camera started. Running...';
      runFrameLoop();
    }

    async function runFrameLoop() {
      const process = async () => {
        const t0 = performance.now();

        tempCtx.drawImage(video, 0, 0, 224, 224);
        const input = tf.browser.fromPixels(tempCanvas, 3)
                                .toFloat()
                                .div(255)
                                .expandDims();

        await tf.nextFrame();
        const t1 = performance.now();

        const prediction = await model.predict(input);
        await tf.nextFrame();
        const t2 = performance.now();

        const data = await prediction.squeeze().data();
        for (let i = 0; i < data.length; i++) {
          const v = 255 - (data[i] * 255) | 0;
          const j = i * 4;
          imageBuffer[j + 0] = v;
          imageBuffer[j + 1] = v;
          imageBuffer[j + 2] = v;
          imageBuffer[j + 3] = 255;
        }
        maskCtx.putImageData(maskImageData, 0, 0);

        tf.dispose([input, prediction]);

        const t3 = performance.now();
        const now = performance.now();
        const delta = now - lastFrameTime;
        lastFrameTime = now;
        fpsList.push(1000 / delta);
        if (fpsList.length > 30) fpsList.shift();
        const avgFps = fpsList.reduce((a, b) => a + b, 0) / fpsList.length;

        info.textContent =
          `Pre: ${(t1 - t0).toFixed(1)}ms | ` +
          `Infer: ${(t2 - t1).toFixed(1)}ms | ` +
          `Post: ${(t3 - t2).toFixed(1)}ms | ` +
          `FPS: ${avgFps.toFixed(1)}`;

        video.requestVideoFrameCallback(process);
      };

      video.requestVideoFrameCallback(process);
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
      document.getElementById('startBtn').style.display = 'none';
      await setupModel();
      await startCamera();
    });
  </script>
</body>
</html>
