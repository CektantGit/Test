<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Real-time Segmentation (WebGLTexture Direct Input)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
      white-space: pre-wrap;
      max-width: 90vw;
    }
    #glInfo {
      position: absolute;
      top: 10px;
      right: 10px;
      color: lime;
      background: rgba(0,0,0,0.6);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 21;
      white-space: pre-wrap;
      max-width: 90vw;
      text-align: right;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Segmentation</button>
  <canvas id="maskCanvas"></canvas>
  <div id="info">Status: idle</div>
  <div id="glInfo"></div>

  <script>
    let model;
    let gl, session, glBinding;
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const processingLock = { busy: false };
    let fpsHistory = [];

    function log(msg) {
      console.error(msg);
      document.getElementById('info').textContent = "Status:\n" + msg;
    }

    function logGLInfo(msg) {
      document.getElementById('glInfo').textContent = msg;
    }

    async function loadModel(canvas) {
      try {
        gl = canvas.getContext('webgl', { xrCompatible: true });
        const backend = new tf.MathBackendWebGL(gl);
        tf.registerBackend('custom-webgl', () => backend);
        await tf.setBackend('custom-webgl');
        await tf.ready();
        log('Using custom WebGL backend');
      } catch (e) {
        log('Backend init failed: ' + e.message);
        throw e;
      }

      try {
        model = await tf.loadLayersModel('jsModel/model.json');
        log("Model loaded\n");
      } catch (e) {
        log('Model load failed: ' + e.message);
        throw e;
      }
    }

    async function startAR() {
      try {
        log("Starting AR...");

        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);

        await loadModel(canvas);

        session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['camera-access', 'dom-overlay'],
          domOverlay: { root: document.body }
        });

        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
        const referenceSpace = await session.requestReferenceSpace('local');
        glBinding = new XRWebGLBinding(session, gl);

        let lastFrameTime = performance.now();

        function onFrame(time, frame) {
          session.requestAnimationFrame(onFrame);
          if (processingLock.busy) return;

          try {
            const pose = frame.getViewerPose(referenceSpace);
            if (!pose) return;

            const view = pose.views[0];
            const tex = glBinding.getCameraImage(view.camera);
            if (!tex) {
              logGLInfo("Camera texture is null");
              return;
            }

            processingLock.busy = true;

            const webglData = {
              texture: tex,
              height: 224,
              width: 224,
              channels: 'RGBA'
            };

            const inputTensor = tf.tensor(webglData, [224, 224, 4], 'float32').div(255).expandDims();
            const prediction = model.predict(inputTensor).squeeze();
            prediction.data().then(() => {
              tf.browser.toPixels(tf.sub(1, prediction), maskCanvas).then(() => {
                tf.dispose([inputTensor, prediction]);
                processingLock.busy = false;

                const now = performance.now();
                const frameTime = now - lastFrameTime;
                lastFrameTime = now;
                fpsHistory.push(1000 / frameTime);
                if (fpsHistory.length > 30) fpsHistory.shift();
                const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;
                log(`FPS: ${avgFps.toFixed(1)}`);
              });
            });
          } catch (err) {
            log("Frame error: " + err.message);
            processingLock.busy = false;
          }
        }

        session.requestAnimationFrame(onFrame);
        document.getElementById('startBtn').style.display = 'none';
      } catch (e) {
        log('Unexpected error: ' + e.message);
      }
    }

    document.getElementById('startBtn').addEventListener('click', startAR);
  </script>
</body>
</html>
