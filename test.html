<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Real-time Segmentation (WebGPU Optimized)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
      white-space: pre-wrap;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Segmentation</button>
  <canvas id="maskCanvas"></canvas>
  <div id="info">Status: idle</div>

  <script>
    let model;
    let gl, session, glBinding;
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const tempCanvas = new OffscreenCanvas(224, 224);
    let pixelBuffer = null;
    let fpsHistory = [];

    async function loadModel() {
      try {
        await tf.setBackend('webgpu');
        await tf.ready();
        log('Using WebGPU backend\n');
      } catch (e) {
        log('WebGPU init failed, falling back to WebGL...');
        await tf.setBackend('webgl');
        await tf.ready();
        log('Using WebGL backend\n');
      }
      try {
        model = await tf.loadLayersModel('jsModel/model.json');
        log("Model loaded\n");
      } catch (e) {
        log('Model load failed: ' + e.message);
      }
    }

    function log(msg) {
      document.getElementById('info').textContent = "Status:\n" + msg;
    }

    async function startAR() {
      log("Starting AR...");
      await loadModel();

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      gl = canvas.getContext('webgl', { xrCompatible: true });

      try {
        session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['camera-access', 'dom-overlay'],
          domOverlay: { root: document.body }
        });
      } catch (e) {
        log('Failed to start AR session: ' + e.message);
        return;
      }

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      const referenceSpace = await session.requestReferenceSpace('local');
      glBinding = new XRWebGLBinding(session, gl);

      let lastFrameTime = performance.now();

      async function onFrame(time, frame) {
        const pose = frame.getViewerPose(referenceSpace);
        if (!pose) {
          session.requestAnimationFrame(onFrame);
          return;
        }

        const view = pose.views[0];
        const tex = glBinding.getCameraImage(view.camera);
        if (!tex) {
          session.requestAnimationFrame(onFrame);
          return;
        }

        const w = view.camera.width;
        const h = view.camera.height;
        const size = w * h * 4;
        if (!pixelBuffer || pixelBuffer.length !== size) {
          pixelBuffer = new Uint8Array(size);
        }

        const fb = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);

        const tPreStart = performance.now();

        gl.readPixels(0, 0, w, h, gl.RGBA, gl.UNSIGNED_BYTE, pixelBuffer);

        const input = tf.tidy(() =>
          tf.browser
            .fromPixels({ data: pixelBuffer, width: w, height: h })
            .resizeBilinear([224, 224])
            .toFloat()
            .div(255)
            .expandDims()
        );
        const tPreEnd = performance.now();

        const prediction = model.predict(input).squeeze();
        await prediction.data();
        const tPredictEnd = performance.now();

        const mask = tf.sub(1, prediction);
        await tf.browser.toPixels(mask, tempCanvas);
        const tPostEnd = performance.now();

        if (
          maskCanvas.width !== window.innerWidth ||
          maskCanvas.height !== window.innerHeight
        ) {
          maskCanvas.width = window.innerWidth;
          maskCanvas.height = window.innerHeight;
        }
        maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
        maskCtx.drawImage(tempCanvas, 0, 0, maskCanvas.width, maskCanvas.height);

        tf.dispose([input, prediction, mask]);

        const now = performance.now();
        const frameTime = now - lastFrameTime;
        lastFrameTime = now;
        fpsHistory.push(1000 / frameTime);
        if (fpsHistory.length > 30) fpsHistory.shift();
        const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;

        log(
          `Pre: ${(tPreEnd - tPreStart).toFixed(1)}ms\nInfer: ${(tPredictEnd - tPreEnd).toFixed(1)}ms\nPost: ${(tPostEnd - tPredictEnd).toFixed(1)}ms\nFPS: ${avgFps.toFixed(1)}`
        );

        session.requestAnimationFrame(onFrame);
      }

      session.requestAnimationFrame(onFrame);

      document.getElementById('startBtn').style.display = 'none';
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      try {
        startAR();
      } catch (e) {
        log('Unexpected error: ' + e.message);
      }
    });
  </script>
</body>
</html>
