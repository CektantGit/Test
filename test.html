<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Capture Only</title>
  <script src="https://unpkg.com/three@0.122.0/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0/dist/tf.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #startARBtn, #captureButton {
      position: absolute;
      left: 10px;
      z-index: 12;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startARBtn { top: 10px; }
    #captureButton { top: 60px; }
    #maskImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="startARBtn">Start AR</button>
  <button id="captureButton">Capture Image</button>
  <img id="maskImage"/>

<script>
let scene, camera, renderer, session, glBinding, referenceSpace, model;
let captureRequested = false;

async function loadModel() {
  model = await tf.loadLayersModel('jsModel/model.json');
  console.log("âœ… Model loaded");
}

async function activateXR() {
  const canvas = document.createElement('canvas');
  document.body.appendChild(canvas);
  const gl = canvas.getContext('webgl', { xrCompatible: true });

  session = await navigator.xr.requestSession('immersive-ar', {
    requiredFeatures: ['hit-test', 'camera-access'],
    optionalFeatures: ['dom-overlay'],
    domOverlay: { root: document.body }
  });

  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

  glBinding = new XRWebGLBinding(session, gl);
  referenceSpace = await session.requestReferenceSpace('local');

  renderer = new THREE.WebGLRenderer({ canvas: canvas, context: gl, alpha: true });
  renderer.autoClear = false;

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  scene = new THREE.Scene();

  session.requestAnimationFrame(onXRFrame);

  document.getElementById('startARBtn').style.display = 'none';
}

async function captureFrame(view) {
  const dcamera = view.camera;
  if (!dcamera) return console.warn("No camera found in view");

  const tex = glBinding.getCameraImage(dcamera);
  if (!tex) return console.warn("Camera image is null");

  const width = dcamera.width;
  const height = dcamera.height;

  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');

  const framebuffer = gl.createFramebuffer();
  gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
  gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);

  const pixels = new Uint8Array(width * height * 4);
  gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

  const imgData = new ImageData(new Uint8ClampedArray(pixels), width, height);
  ctx.putImageData(imgData, 0, 0);

  const tensor = tf.browser.fromPixels(canvas).resizeBilinear([224, 224]).div(255.0).expandDims();
  const pred = await model.predict(tensor);
  const mask = pred.dataSync();

  const maskCanvas = document.createElement('canvas');
  maskCanvas.width = 224;
  maskCanvas.height = 224;
  const mctx = maskCanvas.getContext('2d');
  const maskImg = mctx.createImageData(224, 224);

  for (let i = 0; i < 224 * 224; i++) {
    const val = mask[i] * 255;
    maskImg.data.set([val, val, val, 255], i * 4);
  }
  mctx.putImageData(maskImg, 0, 0);
  document.getElementById('maskImage').src = maskCanvas.toDataURL();
}

function onXRFrame(t, frame) {
  session.requestAnimationFrame(onXRFrame);
  const pose = frame.getViewerPose(referenceSpace);
  if (!pose) return;

  const view = pose.views[0];
  const viewport = session.renderState.baseLayer.getViewport(view);
  renderer.setSize(viewport.width, viewport.height);

  camera.matrix.fromArray(view.transform.matrix);
  camera.projectionMatrix.fromArray(view.projectionMatrix);
  camera.updateMatrixWorld(true);

  renderer.render(scene, camera);

  if (captureRequested) {
    captureRequested = false;
    captureFrame(view);
  }
}

document.getElementById('startARBtn').onclick = async () => {
  await loadModel();
  await activateXR();
};

document.getElementById('captureButton').onclick = () => captureRequested = true;
</script>
</body>
</html>
