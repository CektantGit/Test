<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Real-time Segmentation (WebGPU Output)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      padding: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      bottom: 10px;
      left: 10px;
      z-index: 20;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 30;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Segmentation</button>
  <div id="info">Status: idle</div>

  <script type="module">
    import * as tf from 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js';
    import '@tensorflow/tfjs-backend-webgpu';

    const VERTEX_SHADER = `
      @vertex
      fn main(@builtin(vertex_index) VertexIndex: u32) -> @builtin(position) vec4<f32> {
        var pos = array<vec2<f32>, 6>(
          vec2(-1.0, -1.0), vec2(1.0, -1.0), vec2(-1.0, 1.0),
          vec2(-1.0, 1.0), vec2(1.0, -1.0), vec2(1.0, 1.0)
        );
        return vec4<f32>(pos[VertexIndex], 0.0, 1.0);
      }`;

    const FRAGMENT_SHADER = `
      @group(0) @binding(0) var<uniform> size: vec2<i32>;
      @group(0) @binding(1) var<storage, read> maskData: array<f32>;

      @fragment
      fn main(@builtin(position) coord: vec4<f32>) -> @location(0) vec4<f32> {
        let x = i32(coord.x);
        let y = i32(coord.y);
        if (x >= size.x || y >= size.y) {
          return vec4<f32>(0.0, 0.0, 0.0, 1.0);
        }
        let i = y * size.x + x;
        let v = 1.0 - maskData[i];
        return vec4<f32>(v, v, v, 1.0);
      }`;

    let canvas, device, context, pipeline, sizeBuffer, maskBuffer, bindGroup;

    async function setupWebGPU(width, height) {
      canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.zIndex = '10';
      canvas.style.pointerEvents = 'none';
      document.body.appendChild(canvas);

      const adapter = await navigator.gpu.requestAdapter();
      device = await adapter.requestDevice();

      context = canvas.getContext('webgpu');
      const format = navigator.gpu.getPreferredCanvasFormat();
      context.configure({ device, format });

      const vertexModule = device.createShaderModule({ code: VERTEX_SHADER });
      const fragmentModule = device.createShaderModule({ code: FRAGMENT_SHADER });

      pipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: { module: vertexModule, entryPoint: 'main' },
        fragment: { module: fragmentModule, entryPoint: 'main', targets: [{ format }] },
        primitive: { topology: 'triangle-list' },
      });

      sizeBuffer = device.createBuffer({
        size: 2 * Int32Array.BYTES_PER_ELEMENT,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
      });

      maskBuffer = device.createBuffer({
        size: 224 * 224 * Float32Array.BYTES_PER_ELEMENT,
        usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
      });

      bindGroup = device.createBindGroup({
        layout: pipeline.getBindGroupLayout(0),
        entries: [
          { binding: 0, resource: { buffer: sizeBuffer } },
          { binding: 1, resource: { buffer: maskBuffer } },
        ]
      });
    }

    async function renderMaskGPU(data) {
      device.queue.writeBuffer(sizeBuffer, 0, new Int32Array([224, 224]));
      device.queue.writeBuffer(maskBuffer, 0, new Float32Array(data));

      const encoder = device.createCommandEncoder();
      const pass = encoder.beginRenderPass({
        colorAttachments: [{
          view: context.getCurrentTexture().createView(),
          loadOp: 'clear',
          storeOp: 'store',
          clearValue: { r: 0, g: 0, b: 0, a: 1 },
        }]
      });
      pass.setPipeline(pipeline);
      pass.setBindGroup(0, bindGroup);
      pass.draw(6);
      pass.end();
      device.queue.submit([encoder.finish()]);
    }

    async function runSegmentation() {
      await tf.setBackend('webgpu');
      await tf.ready();
      const model = await tf.loadLayersModel('jsModel/model.json');
      const input = tf.zeros([1, 224, 224, 3]);
      const output = model.predict(input).squeeze();
      const data = await output.data();
      await setupWebGPU(224, 224);
      await renderMaskGPU(data);
      document.getElementById('info').textContent = 'Segmentation complete.';
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
      document.getElementById('info').textContent = 'Running...';
      await runSegmentation();
      document.getElementById('startBtn').style.display = 'none';
    });
  </script>
</body>
</html>
