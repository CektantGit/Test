<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Real-time Segmentation (Optimized Input)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
      white-space: pre-wrap;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Segmentation</button>
  <canvas id="maskCanvas"></canvas>
  <div id="info">Status: idle</div>

  <script>
    let model;
    let gl, session, glBinding;
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const maskTempCanvas = document.createElement('canvas');
    maskTempCanvas.width = 224;
    maskTempCanvas.height = 224;
    const processingLock = { busy: false };

    const cameraCanvas = document.createElement('canvas');
    const cameraCtx = cameraCanvas.getContext('2d');

    const resizeCanvas = document.createElement('canvas');
    resizeCanvas.width = 224;
    resizeCanvas.height = 224;
    const resizeCtx = resizeCanvas.getContext('2d');

    let fpsHistory = [];

    async function loadModel() {
      try {
        await tf.setBackend('webgpu');
        await tf.ready();
        log('Using WebGPU backend\n');
      } catch (e) {
        await tf.setBackend('webgl');
        await tf.ready();
        log('WebGPU unavailable, using WebGL\n');
      }
      try {
        model = await tf.loadLayersModel('jsModel/model.json');
        log("Model loaded\n");
      } catch (e) {
        log('Model load failed: ' + e.message);
      }
    }

    function log(msg) {
      const infoBox = document.getElementById('info');
      infoBox.textContent = "Status:\n" + msg;
    }

    async function startAR() {
      log("Starting AR...");
      await loadModel();

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      gl = canvas.getContext('webgl', { xrCompatible: true, alpha: false, antialias: false });

      try {
        session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['camera-access', 'dom-overlay'],
          domOverlay: { root: document.body }
        });
      } catch (e) {
        log('Failed to start AR session: ' + e.message);
        return;
      }

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      const referenceSpace = await session.requestReferenceSpace('local');
      glBinding = new XRWebGLBinding(session, gl);

      let lastFrameTime = performance.now();

      session.requestAnimationFrame(function onFrame(time, frame) {
        session.requestAnimationFrame(onFrame);
        if (processingLock.busy) return;

        const pose = frame.getViewerPose(referenceSpace);
        if (!pose) return;

        const view = pose.views[0];
        const cameraTexture = glBinding.getCameraImage(view.camera);
        if (!cameraTexture) return;

        const cameraWidth = view.camera.width;
        const cameraHeight = view.camera.height;

        if (cameraCanvas.width !== cameraWidth || cameraCanvas.height !== cameraHeight) {
          cameraCanvas.width = cameraWidth;
          cameraCanvas.height = cameraHeight;
        }

        const tPreStart = performance.now();

        const fb = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, cameraTexture, 0);

        const pixels = new Uint8Array(cameraWidth * cameraHeight * 4);
        gl.readPixels(0, 0, cameraWidth, cameraHeight, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

        const imageData = new ImageData(new Uint8ClampedArray(pixels), cameraWidth, cameraHeight);
        cameraCtx.putImageData(imageData, 0, 0);

        resizeCtx.drawImage(cameraCanvas, 0, 0, 224, 224);

        processingLock.busy = true;

        const input = tf.tidy(() => {
          const image = tf.browser.fromPixels(resizeCanvas);
          return image.toFloat().div(255).expandDims();
        });

        const tPreEnd = performance.now();

        const prediction = model.predict(input).squeeze();

        prediction.data().then(() => {
          const tPredictEnd = performance.now();

          tf.browser.toPixels(tf.sub(1, prediction), maskTempCanvas).then(() => {
            const tPostEnd = performance.now();

            maskCanvas.width = window.innerWidth;
            maskCanvas.height = window.innerHeight;
            maskCtx.drawImage(maskTempCanvas, 0, 0, maskCanvas.width, maskCanvas.height);

            tf.dispose([input, prediction]);
            processingLock.busy = false;

            const now = performance.now();
            const frameTime = now - lastFrameTime;
            lastFrameTime = now;
            fpsHistory.push(1000 / frameTime);
            if (fpsHistory.length > 30) fpsHistory.shift();
            const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;

            log(`Preprocess: ${(tPreEnd - tPreStart).toFixed(1)} ms\nPredict: ${(tPredictEnd - tPreEnd).toFixed(1)} ms\nPostprocess: ${(tPostEnd - tPredictEnd).toFixed(1)} ms\nFPS: ${avgFps.toFixed(1)}`);
          });
        });
      });

      document.getElementById('startBtn').style.display = 'none';
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      try {
        startAR();
      } catch (e) {
        log('Unexpected error: ' + e.message);
      }
    });
  </script>
</body>
</html>
