<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Fast Predict</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: lime;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR</button>
  <canvas id="maskCanvas"></canvas>
  <div id="info">Status: idle</div>

  <script>
    let model;
    let session, gl, glBinding, referenceSpace;
    const cameraCanvas = new OffscreenCanvas(224, 224);
    const cameraCtx = cameraCanvas.getContext('2d');
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const info = document.getElementById('info');
    const processingLock = { busy: false };

    async function loadModel() {
      await tf.setBackend('webgl');
      await tf.ready();
      console.log('‚úÖ Backend:', tf.getBackend());
      model = await tf.loadLayersModel('jsModel/model.json');
    }

    async function startAR() {
      await loadModel();

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      gl = canvas.getContext('webgl', { xrCompatible: true });

      session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['camera-access', 'dom-overlay'],
        domOverlay: { root: document.body }
      });

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      referenceSpace = await session.requestReferenceSpace('local');
      glBinding = new XRWebGLBinding(session, gl);

      requestNextFrame();
      document.getElementById('startBtn').remove();
    }

    function requestNextFrame() {
      session.requestAnimationFrame(onFrame);
    }

    function onFrame(time, frame) {
      if (processingLock.busy) return;

      const pose = frame.getViewerPose(referenceSpace);
      if (!pose) return requestNextFrame();

      const view = pose.views[0];
      const tex = glBinding.getCameraImage(view.camera);
      if (!tex) return requestNextFrame();

      processingLock.busy = true;
      processFrame(view, tex).then(() => {
        processingLock.busy = false;
        requestNextFrame();
      });
    }

    async function processFrame(view, tex) {
      const w = view.camera.width;
      const h = view.camera.height;

      const fb = gl.createFramebuffer();
      gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
      gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);

      const pixels = new Uint8Array(w * h * 4);
      gl.readPixels(0, 0, w, h, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

      const imageData = new ImageData(pixels, w, h);
      const bitmap = await createImageBitmap(imageData);
      cameraCtx.drawImage(bitmap, 0, 0, 224, 224);

      const t0 = performance.now();

      const imageTensor = tf.browser.fromPixels(cameraCanvas, 3)
                                    .resizeBilinear([224, 224])
                                    .div(255)
                                    .expandDims();

      const pred = model.predict(imageTensor);
      const mask = pred.dataSync();  // üî• –±—ã—Å—Ç—Ä—ã–π sync
      tf.dispose([imageTensor, pred]);

      const t1 = performance.now();

      const img = new ImageData(224, 224);
      for (let i = 0; i < 224 * 224; i++) {
        const v = 255 - (mask[i] * 255) | 0;
        const j = i * 4;
        img.data[j + 0] = v;
        img.data[j + 1] = v;
        img.data[j + 2] = v;
        img.data[j + 3] = 255;
      }

      maskCanvas.width = window.innerWidth;
      maskCanvas.height = window.innerHeight;
      maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
      maskCtx.putImageData(img, 0, 0);

      const fps = (1000 / (t1 - t0)).toFixed(1);
      info.textContent = `Infer: ${(t1 - t0).toFixed(1)}ms | FPS: ${fps}`;
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      startAR().catch(err => info.textContent = "Error: " + err.message);
    });
  </script>
</body>
</html>
