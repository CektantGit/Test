<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Real-time Segmentation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
    #maskCanvas { pointer-events: none; z-index: 10; }
    #info { position: absolute; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 6px; font-family: monospace; font-size: 12px; z-index: 20; }
    #startBtn { position: absolute; top: 10px; left: 10px; z-index: 15; padding: 10px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Segmentation</button>
  <canvas id="cameraCanvas" width="224" height="224"></canvas>
  <canvas id="maskCanvas" width="224" height="224"></canvas>
  <div id="info">Status: idle</div>

  <script>
    let model;
    let gl, session, glBinding, renderer;
    let cameraCanvas = document.getElementById('cameraCanvas');
    let maskCanvas = document.getElementById('maskCanvas');
    let cameraCtx = cameraCanvas.getContext('2d');
    let maskCtx = maskCanvas.getContext('2d');

    let processing = false;

    async function loadModel() {
      model = await tf.loadLayersModel('jsModel/model.json');
      log("Model loaded");
    }

    function log(msg) {
      document.getElementById('info').textContent = "Status: " + msg;
    }

    async function startAR() {
      await loadModel();

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      gl = canvas.getContext('webgl', { xrCompatible: true });

      session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['camera-access', 'dom-overlay'],
        domOverlay: { root: document.body }
      });

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      const referenceSpace = await session.requestReferenceSpace('local');
      glBinding = new XRWebGLBinding(session, gl);

      const onFrame = (time, frame) => {
        session.requestAnimationFrame(onFrame);
        const pose = frame.getViewerPose(referenceSpace);
        if (!pose) return;

        const view = pose.views[0];
        const cameraTexture = glBinding.getCameraImage(view.camera);
        if (!cameraTexture || processing) return;

        const width = view.camera.width;
        const height = view.camera.height;

        const tempFB = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, tempFB);

        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, cameraTexture, 0);

        const pixels = new Uint8Array(width * height * 4);
        gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

        const imageData = new ImageData(new Uint8ClampedArray(pixels), width, height);
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = width;
        tempCanvas.height = height;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.putImageData(imageData, 0, 0);

        cameraCtx.drawImage(tempCanvas, 0, 0, 224, 224);
        const input = tf.browser.fromPixels(cameraCanvas, 3).div(255).expandDims();

        processing = true;
        model.predict(input).data().then(pred => {
          const maskImageData = maskCtx.createImageData(224, 224);
          for (let i = 0; i < 224 * 224; i++) {
            const val = (1 - pred[i]) * 255;
            maskImageData.data[i * 4 + 0] = val;
            maskImageData.data[i * 4 + 1] = val;
            maskImageData.data[i * 4 + 2] = val;
            maskImageData.data[i * 4 + 3] = val;
          }
          maskCtx.putImageData(maskImageData, 0, 0);
          tf.dispose(input);
          processing = false;
        }).catch(e => {
          log("Error: " + e.message);
          processing = false;
        });
      };

      session.requestAnimationFrame(onFrame);
      document.getElementById('startBtn').style.display = 'none';
    }

    document.getElementById('startBtn').addEventListener('click', startAR);
  </script>
</body>
</html>
