<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Segmentation - Preprocess & Inference Optimized</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
      white-space: pre-wrap;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Segmentation</button>
  <canvas id="maskCanvas"></canvas>
  <div id="info">Status: idle</div>

  <script>
    let model;
    let gl, session, glBinding, referenceSpace;
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const cameraCanvas = new OffscreenCanvas(224, 224);
    const cameraCtx = cameraCanvas.getContext('2d');
    const processingLock = { busy: false };
    let fpsHistory = [];
    let lastFrameTime = performance.now();

    function log(msg) {
      document.getElementById('info').textContent = "Status:\n" + msg;
    }

    async function loadModel() {
      try {
        await tf.setBackend('webgpu');
        await tf.ready();
        log('Using WebGPU backend\n');
      } catch (e) {
        log('WebGPU init failed, falling back to WebGL...');
        await tf.setBackend('webgl');
        await tf.ready();
        log('Using WebGL backend\n');
      }
      try {
        model = await tf.loadLayersModel('jsModel/model.json');
        log("Model loaded\n");
      } catch (e) {
        log('Model load failed: ' + e.message);
      }
    }

    async function startAR() {
      log("Starting AR...");
      await loadModel();

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      gl = canvas.getContext('webgl', { xrCompatible: true });

      try {
        session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['camera-access', 'dom-overlay'],
          domOverlay: { root: document.body }
        });
      } catch (e) {
        log('Failed to start AR session: ' + e.message);
        return;
      }

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      referenceSpace = await session.requestReferenceSpace('local');
      glBinding = new XRWebGLBinding(session, gl);

      requestNextFrame();
      document.getElementById('startBtn').style.display = 'none';
    }

    function requestNextFrame() {
      session.requestAnimationFrame(onFrame);
    }

    function onFrame(time, frame) {
      if (processingLock.busy) return;

      const pose = frame.getViewerPose(referenceSpace);
      if (!pose) return requestNextFrame();

      const view = pose.views[0];
      const tex = glBinding.getCameraImage(view.camera);
      if (!tex) return requestNextFrame();

      const frameData = { view, tex };

      processingLock.busy = true;
      processFrame(frameData).then(() => {
        processingLock.busy = false;
        requestNextFrame();
      });
    }

    async function processFrame({ view, tex }) {
      const w = view.camera.width;
      const h = view.camera.height;

      const fb = gl.createFramebuffer();
      gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
      gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);

      const pixels = new Uint8Array(w * h * 4);
      gl.readPixels(0, 0, w, h, gl.RGBA, gl.UNSIGNED_BYTE, pixels);
      const imageData = new ImageData(new Uint8ClampedArray(pixels), w, h);
      const bitmap = await createImageBitmap(imageData);

      // === Preprocess ===
      const tPreStart = performance.now();
      cameraCtx.drawImage(bitmap, 0, 0, 224, 224);
      const imageTensor = tf.browser.fromPixels(cameraCanvas, 3)
                                   .resizeBilinear([224, 224])
                                   .div(255.0)
                                   .expandDims();
      const tPreEnd = performance.now();

      // === Inference ===
      const tInferStart = performance.now();
      const predictions = await model.predict(imageTensor);
      const unetMaskArray = predictions.dataSync();
      const tInferEnd = performance.now();

      tf.dispose([imageTensor, predictions]);

      // === Postprocess (draw directly from array) ===
      const imageDataMask = new ImageData(224, 224);
      for (let i = 0; i < 224 * 224; i++) {
        const v = 255 - (unetMaskArray[i] * 255) | 0;
        const j = i * 4;
        imageDataMask.data[j + 0] = v;
        imageDataMask.data[j + 1] = v;
        imageDataMask.data[j + 2] = v;
        imageDataMask.data[j + 3] = 255;
      }

      const bitmapMask = await createImageBitmap(imageDataMask);
      maskCanvas.width = window.innerWidth;
      maskCanvas.height = window.innerHeight;
      maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
      maskCtx.drawImage(bitmapMask, 0, 0, maskCanvas.width, maskCanvas.height);

      // === FPS info ===
      const now = performance.now();
      const frameTime = now - lastFrameTime;
      lastFrameTime = now;
      fpsHistory.push(1000 / frameTime);
      if (fpsHistory.length > 30) fpsHistory.shift();
      const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;

      log(`Pre: ${(tPreEnd - tPreStart).toFixed(1)}ms\nInfer: ${(tInferEnd - tInferStart).toFixed(1)}ms\nFPS: ${avgFps.toFixed(1)}`);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      try {
        startAR();
      } catch (e) {
        log('Unexpected error: ' + e.message);
      }
    });
  </script>
</body>
</html>
