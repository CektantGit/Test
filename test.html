<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Real-time Segmentation (WebGLTexture Direct Input)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info, #glInfo {
      position: absolute;
      font-family: monospace;
      font-size: 12px;
      max-width: 90vw;
      white-space: pre-wrap;
      padding: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      z-index: 20;
    }
    #info { bottom: 10px; left: 10px; }
    #glInfo { top: 10px; right: 10px; color: lime; }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 30;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Segmentation</button>
  <canvas id="maskCanvas"></canvas>
  <div id="info">Status: idle</div>
  <div id="glInfo"></div>

  <script>
    // Global state variables. They are initialized only after the DOM is
    // fully ready to avoid accessing elements before they exist.
    let model, gl, session, glBinding;
    let maskCanvas, maskCtx, tempCanvas;
    let processingLock, fpsHistory;

    function log(msg) {
      console.error(msg);
      document.getElementById('info').textContent = "Status:\n" + msg;
    }

    function logGLInfo(msg) {
      document.getElementById('glInfo').textContent = msg;
    }

    // Convert the AR camera WebGL texture directly into a normalized
    // 224x224 tensor without syncing through the CPU. The AR camera uses an
    // RGBA texture format (internal format 5090 in some browsers). We drop the
    // alpha channel and scale pixel values to [0,1].
    function preprocessTexture(tex, width, height) {
      return tf.tidy(() => {
        const webglData = { texture: tex, width, height, channels: 'RGBA' };
        // Create a tensor backed by the same WebGL context.
        const rgba = tf.tensor(webglData, [height, width, 4], 'float32');
        // Remove alpha channel, resize to the model's expected input and
        // normalize.
        const rgb = tf.slice(rgba, [0, 0, 0], [-1, -1, 3]);
        return tf.image.resizeBilinear(rgb, [224, 224])
          .div(255)
          .expandDims();
      });
    }

    async function loadModel() {
      try {
        await tf.setBackend('webgl');
        await tf.ready();
        gl = tf.backend().gl;
        if (gl && gl.makeXRCompatible) {
          await gl.makeXRCompatible();
        }
        log('Using WebGL backend');
        model = await tf.loadLayersModel('jsModel/model.json');
        log("Model loaded");
      } catch (e) {
        log('Load error: ' + e.message);
        throw e;
      }
    }

    async function startAR() {
      try {
        log("Starting AR...");

        await loadModel();

        const renderCanvas = gl.canvas;
        renderCanvas.width = window.innerWidth;
        renderCanvas.height = window.innerHeight;
        document.body.appendChild(renderCanvas);

        session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['camera-access', 'dom-overlay'],
          domOverlay: { root: document.body }
        });

        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
        const referenceSpace = await session.requestReferenceSpace('local');
        glBinding = new XRWebGLBinding(session, gl);

        let lastFrameTime = performance.now();

        function onFrame(time, frame) {
          session.requestAnimationFrame(onFrame);
          if (processingLock.busy) return;

          try {
            const pose = frame.getViewerPose(referenceSpace);
            if (!pose) return;

            const view = pose.views[0];
            const tex = glBinding.getCameraImage(view.camera);
            const texWidth = view.camera.width;
            const texHeight = view.camera.height;

            if (!tex) {
              logGLInfo("Camera texture is null");
              return;
            }

            processingLock.busy = true;

            let inputTensor;
            try {
              inputTensor = preprocessTexture(tex, texWidth, texHeight);
            } catch (err) {
              log("TF Error: " + err.message);
              processingLock.busy = false;
              return;
            }

            const prediction = model.predict(inputTensor).squeeze();

            prediction.data().then(() => {
              const mask = tf.sub(1, prediction);
              tf.browser.toPixels(mask, tempCanvas).then(() => {
                maskCanvas.width = window.innerWidth;
                maskCanvas.height = window.innerHeight;
                maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
                maskCtx.drawImage(tempCanvas, 0, 0, maskCanvas.width, maskCanvas.height);

                tf.dispose([inputTensor, prediction, mask]);
                processingLock.busy = false;

                const now = performance.now();
                const frameTime = now - lastFrameTime;
                lastFrameTime = now;
                fpsHistory.push(1000 / frameTime);
                if (fpsHistory.length > 30) fpsHistory.shift();
                const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;
                log(`FPS: ${avgFps.toFixed(1)}`);
              });
            });
          } catch (err) {
            log("Frame error: " + err.message);
            processingLock.busy = false;
          }
        }

        session.requestAnimationFrame(onFrame);
        document.getElementById('startBtn').style.display = 'none';
      } catch (e) {
        log('Unexpected error: ' + e.message);
      }
    }

    // Initialize DOM-dependent variables and attach the start button handler
    // once the document is ready. This ensures nothing runs before the user
    // explicitly clicks the button.
    function init() {
      maskCanvas = document.getElementById('maskCanvas');
      if (!maskCanvas) {
        log('maskCanvas is invalid or not found');
        return;
      }
      maskCtx = maskCanvas.getContext('2d');

      tempCanvas = document.createElement('canvas');
      tempCanvas.width = 224;
      tempCanvas.height = 224;

      processingLock = { busy: false };
      fpsHistory = [];

      const btn = document.getElementById('startBtn');
      if (!btn || typeof btn.addEventListener !== 'function') {
        log('startBtn is invalid or not found');
        return;
      }

      // Attach handler only after confirming the button exists to avoid
      // "a.addEventListener is not a function" errors.
      btn.addEventListener('click', startAR, { once: true });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
