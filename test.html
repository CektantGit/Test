<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Real-time Segmentation (WebGPU Optimized)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
      white-space: pre-wrap;
      max-width: 90vw;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Segmentation</button>
  <canvas id="maskCanvas"></canvas>
  <div id="info">Status: idle</div>

  <script>
    let model;
    let gl, session, glBinding;
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = 224;
    tempCanvas.height = 224;
    const tempCtx = tempCanvas.getContext('2d');
    const processingLock = { busy: false };
    let fpsHistory = [];

    function log(msg) {
      console.error(msg);
      document.getElementById('info').textContent = "Status:\n" + msg;
    }

    async function loadModel() {
      try {
        const customCanvas = document.createElement('canvas');
        const customBackend = new tf.MathBackendWebGL(customCanvas);
        tf.registerBackend('custom-webgl', () => customBackend);
        await tf.setBackend('custom-webgl');
        await tf.ready();
        log('Using custom WebGL backend');
      } catch (e) {
        log('Backend init failed: ' + e.message);
        throw e;
      }

      try {
        model = await tf.loadLayersModel('jsModel/model.json');
        log("Model loaded\n");
      } catch (e) {
        log('Model load failed: ' + e.message);
        throw e;
      }
    }

    async function startAR() {
      try {
        log("Starting AR...");
        await loadModel();

        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);
        gl = canvas.getContext('webgl', { xrCompatible: true });

        session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['camera-access', 'dom-overlay'],
          domOverlay: { root: document.body }
        });

        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
        const referenceSpace = await session.requestReferenceSpace('local');
        glBinding = new XRWebGLBinding(session, gl);

        let lastFrameTime = performance.now();

        function onFrame(time, frame) {
          session.requestAnimationFrame(onFrame);
          if (processingLock.busy) return;

          try {
            const pose = frame.getViewerPose(referenceSpace);
            if (!pose) return;

            const view = pose.views[0];
            const tex = glBinding.getCameraImage(view.camera);
            if (!tex) return;

            processingLock.busy = true;

            try {
              const fb = gl.createFramebuffer();
              gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
              gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);
              gl.bindTexture(gl.TEXTURE_2D, tex);

              const internalFormat = gl.getTexParameter(gl.TEXTURE_2D, gl.TEXTURE_INTERNAL_FORMAT);
              const type = gl.getTexParameter(gl.TEXTURE_2D, gl.TEXTURE_TYPE);
              const format = gl.getTexParameter(gl.TEXTURE_2D, gl.TEXTURE_FORMAT);
              log("AR Texture Info:\n" +
                  "InternalFormat: " + internalFormat + "\n" +
                  "Type: " + type + "\n" +
                  "Format: " + format);
            } catch (err) {
              log("Texture format read error: " + err.message);
            }

            const logicalShape = [224, 224, 3];
            const tensor = tf.tensor({
              texture: tex,
              height: 224,
              width: 224,
              channels: 'RGB'
            }, logicalShape, 'float32');

            const tPreStart = performance.now();
            const input = tensor.div(255).expandDims();
            const tPreEnd = performance.now();

            const prediction = model.predict(input).squeeze();
            prediction.data().then(() => {
              const tPredictEnd = performance.now();
              tf.browser.toPixels(tf.sub(1, prediction), tempCanvas).then(() => {
                const tPostEnd = performance.now();

                maskCanvas.width = window.innerWidth;
                maskCanvas.height = window.innerHeight;
                maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
                maskCtx.drawImage(tempCanvas, 0, 0, maskCanvas.width, maskCanvas.height);

                tf.dispose([input, prediction, tensor]);
                processingLock.busy = false;

                const now = performance.now();
                const frameTime = now - lastFrameTime;
                lastFrameTime = now;
                fpsHistory.push(1000 / frameTime);
                if (fpsHistory.length > 30) fpsHistory.shift();
                const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;

                log(`Pre: ${(tPreEnd - tPreStart).toFixed(1)}ms\nInfer: ${(tPredictEnd - tPreEnd).toFixed(1)}ms\nPost: ${(tPostEnd - tPredictEnd).toFixed(1)}ms\nFPS: ${avgFps.toFixed(1)}`);
              }).catch(err => {
                log("Postprocess error: " + err.message);
                processingLock.busy = false;
              });
            }).catch(err => {
              log("Prediction error: " + err.message);
              processingLock.busy = false;
            });
          } catch (err) {
            log("Frame error: " + err.message);
            processingLock.busy = false;
          }
        }

        session.requestAnimationFrame(onFrame);
        document.getElementById('startBtn').style.display = 'none';
      } catch (e) {
        log('Unexpected error: ' + e.message);
      }
    }

    document.getElementById('startBtn').addEventListener('click', startAR);
  </script>
</body>
</html>
