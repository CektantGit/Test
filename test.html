<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Real-time Segmentation (Max Speed)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #maskCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transform: rotate(180deg) scaleX(-1);
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
      z-index: 20;
      white-space: pre-wrap;
    }
    #startBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR Segmentation</button>
  <canvas id="maskCanvas"></canvas>
  <div id="info">Status: idle</div>

  <script>
    let model, gl, session, glBinding;
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = 224;
    tempCanvas.height = 224;
    const tempCtx = tempCanvas.getContext('2d');
    const cameraCanvas = document.createElement('canvas');
    const cameraCtx = cameraCanvas.getContext('2d');

    const lock = { busy: false };
    let fpsHistory = [];

    async function setupBackend() {
      try {
        await tf.setBackend('webgpu');
        await tf.ready();
        log('Using WebGPU backend');
      } catch (e) {
        await tf.setBackend('webgl');
        await tf.ready();
        log('Fallback to WebGL backend');
      }
    }

    async function loadModel() {
      try {
        await setupBackend();
        model = await tf.loadLayersModel('jsModel/model.json');
        log("Model loaded");
      } catch (e) {
        log('Model load error: ' + e.message);
      }
    }

    function log(msg) {
      document.getElementById('info').textContent = 'Status:\n' + msg;
    }

    async function startAR() {
      await loadModel();

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      gl = canvas.getContext('webgl', { xrCompatible: true });

      try {
        session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['camera-access', 'dom-overlay'],
          domOverlay: { root: document.body }
        });
      } catch (e) {
        log('AR Session error: ' + e.message);
        return;
      }

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      const refSpace = await session.requestReferenceSpace('local');
      glBinding = new XRWebGLBinding(session, gl);
      let lastTime = performance.now();

      session.requestAnimationFrame(function onFrame(time, frame) {
        session.requestAnimationFrame(onFrame);
        if (lock.busy) return;

        const pose = frame.getViewerPose(refSpace);
        if (!pose) return;

        const view = pose.views[0];
        const tex = glBinding.getCameraImage(view.camera);
        if (!tex) return;

        const w = view.camera.width;
        const h = view.camera.height;

        if (cameraCanvas.width !== w) {
          cameraCanvas.width = w;
          cameraCanvas.height = h;
        }

        const fb = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);

        const pixels = new Uint8Array(w * h * 4);
        gl.readPixels(0, 0, w, h, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

        const imgData = new ImageData(new Uint8ClampedArray(pixels), w, h);
        cameraCtx.putImageData(imgData, 0, 0);

        lock.busy = true;
        const t0 = performance.now();

        tf.nextFrame().then(() => {
          const t1 = performance.now();

          const input = tf.tidy(() =>
            tf.browser.fromPixels(cameraCanvas)
              .resizeBilinear([224, 224])
              .toFloat()
              .div(255)
              .expandDims()
          );

          const t2 = performance.now();

          const prediction = model.predict(input).squeeze();

          tf.browser.toPixels(prediction.neg().add(1), tempCanvas).then(() => {
            const t3 = performance.now();
            maskCanvas.width = window.innerWidth;
            maskCanvas.height = window.innerHeight;
            maskCtx.drawImage(tempCanvas, 0, 0, maskCanvas.width, maskCanvas.height);

            tf.dispose([input, prediction]);
            lock.busy = false;

            const dt = performance.now() - lastTime;
            lastTime = performance.now();
            fpsHistory.push(1000 / dt);
            if (fpsHistory.length > 30) fpsHistory.shift();
            const fps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;

            log(`Pre: ${(t2 - t1).toFixed(1)}ms\nPred: ${(t3 - t2).toFixed(1)}ms\nFPS: ${fps.toFixed(1)}`);
          });
        });
      });

      document.getElementById('startBtn').style.display = 'none';
    }

    document.getElementById('startBtn').addEventListener('click', startAR);
  </script>
</body>
</html>
